<!DOCTYPE html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
<html>
    <head>
        <title>My Project</title>
    </head>

    <body>
	<div class="left-side">
	<section class="logo"><div class="box"> <img class="image" src="{% static "Logo.jpg" %}" alt="Logo"/> </div></section>
	<section class="form"><div class="box">{% block form %}{% endblock form %}</section>
	</div>
	<div class="right-side">
	<section class="menu"><div class="box">{% block menu %}{% endblock menu %}</div></section>
	<section class="content"><div class="box" >{% block content %}{% endblock content %}</section>
	</div>
    </body>
</html>
